<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>배열 객체</title>
<script>
var arr1 = [30, "따르릉", true];

document.write("<h3>배열값 가져오기-1</h3>");
document.write(arr1[0], "<br>");
document.write(arr1[1], "<br>");
document.write(arr1[2], "<br>");

document.write("<h3>배열값 가져오기-2</h3>");
for(var i=0;i<arr1.length;i++){
    document.write(arr1[i],"<br>");
}

document.write("<h3>배열값 가져오기-3</h3>");
for(i in arr1){
    document.write(arr1[i],"<br>");
}


var arr_1 = ["사당", "교대", "방배", "강남"];
var arr_2 = ["신사", "압구정", "옥수"];

var result = arr_1.join("-");
console.log(result);

result = arr_1.concat(arr_2);
console.log(result);

result = arr_1.slice(1,3);
console.log(result);

arr_1.sort();
console.log(arr_1);

arr_2.reverse();
console.log(arr_2);


var greenArr = ["교대", "방배", "강남"];
var yellowArr = ["미금", "정자", "수서"];

greenArr.splice(2, 1, "서초", "역삼");  //2번에 한개를 삭제하고 삽입
console.log(greenArr);

var data1 = yellowArr.pop();    //수서 
var data2 = yellowArr.shift();  //미금

yellowArr.push(data2);
console.log(yellowArr);

yellowArr.unshift(data1);
console.log(yellowArr);

</script>
</head>
<body>
   
</body>
</html>
