<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>String Object</title>
<script>
    var userName = prompt("당신의 영문 이름은?", "");
    
    var upperName = userName.toUpperCase();
    document.write(upperName, "<br>");

    var userNum = prompt("당신의 연락처는?", "");
    var result = userNum.substring(0, 3) + "-" + userNum.substring(3, userNum.length - 4) + "-****";
    document.write(result, "<br>");

    var userEmail = prompt("당신의 이메일은?", "");
    var arrUrl = [".co.kr", ".com", ".net", ".or.kr", ".go.kr"];
    var check1 = false;
    var check2 = false;
    if(userEmail.indexOf("@")>0){check1 = true;}
    for(var i=0; i<arrUrl.length; i++){
        if(userEmail.indexOf(arrUrl[i])>0){
            check2 = true;
        }
    }
    if(check1 && check2){
        document.write(userEmail);
    }else{
        document.write("이메일 형식이 잘못되었습니다.", "<br>");
    }
</script>
</head>
<body>
    
</body>
</html>
