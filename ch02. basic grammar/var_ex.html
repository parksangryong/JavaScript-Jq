<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var ex</title>
    <script>
        var i; i = 100;
        var num = Number("500");    //숫자형

        var s = "javascript";
        var tag = "<b>String</b>" //문자형

        var b = true;
        var boo = 10 >= 100;        
        var m = Boolean(0); 
        var k = Boolean("홍길동");  //논리형

        document.write("숫자형: " + i + " / " + num, "<br><br>");
        document.write("문자형: " + s + " / " + tag, "<br><br>");
        document.write("논리형: " + b + " / " + boo + " / " + m + " / " + k, "<br><br>");
        
        document.write("typeof: " + typeof s + " / " + typeof i + " / " + typeof b, "<br><br>");

    </script>
</head>
<body>
    
</body>
</html>
