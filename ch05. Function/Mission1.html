<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function chColor(){
            var arrColor = ["#ff0", "#6c0", "#fcf", "#cf0", "#39f"];
            var arrNum = Math.ceil(Math.random()*arrColor.length);
            var bodyTage = document.getElementById("thebody");
            bodyTage.style.backgroundColor = arrColor[arrNum];
        }
    </script>
</head>
<body id="thebody">
    <button onclick="chColor()">배경색 바꾸기</button>
</body>
</html>
