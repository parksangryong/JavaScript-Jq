    <title>if 예제</title>
    <script>
        var id = "admin";
        var pw = "1234";

        var user_id = prompt("아이디는?", "");
        var user_pw = prompt("비밀번호는?","");

        if(id == user_id){
            if(pw == user_pw){
                document.write(id + "님 반갑습니다!");
            }else{
                alert("비밀번호가 일치하지 않습니다.");
                location.reload();
            }
        }else{
            alert("아이디가 일치하지 않습니다.");
            location.reload();
        }
    </script>
