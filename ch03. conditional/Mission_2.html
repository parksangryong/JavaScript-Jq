<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n행 m열 표</title>
    <script>
        var n = prompt("행을 입력하시오.","1");
        var m = prompt("열을 입력하시오.","1");

        var t = "<table border=1>";
        for(var i=1; i<=n; i++){
            t += "<tr>";
            for(var j=1; j<=m; j++){
                t += "<td>" + i*j + "</td>";
            }
            t += "</tr>"; 
        }
        t += "</table>";
        console.log(t);
        document.write(t);
    </script>
</head>
<body>
    
</body>
</html>
