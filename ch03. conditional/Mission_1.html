<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <script>
        var i = prompt("숫자를 입력하시오.");
        var j = 1;
        while(j<=9){
            document.write(i + "X" + j + "=" + i*j, "<br>");
            j++;
        }
    </script>
</head>

</body>
